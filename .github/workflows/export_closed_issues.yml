name: Export Closed Issues

on:
  workflow_call:

jobs:
  export-closed-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install requests
        run: pip install requests
      - name: Export Closed Issues to JSON
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          MILESTONE_SYNC: ${{ secrets.MILESTONE_SYNC }}
        run: python .github/scripts/monthly_closed_issues_report.py
      - name: Commit latest_snapshot.JSON
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add monthly_report/latest_snapshot.JSON
          git commit -m "Update latest closed issues snapshot"
          git push
