name: Analyze Backlog Health

on:
  workflow_dispatch:
  push:
    paths:
      - 'agilereporting/latest_snapshot.csv'
      - '.github/scripts/analyze_hierarchy.py'

permissions:
  contents: write

jobs:
  analyze-hierarchy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run hierarchy analysis script
        run: python .github/scripts/analyze_hierarchy.py

      - name: Commit and push results
        env:
          GH_TOKEN: ${{ secrets.MILESTONE_SYNC }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add backloghealth/hierarchy_violations.csv
          git commit -m "Update hierarchy_violations.csv [bot]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
