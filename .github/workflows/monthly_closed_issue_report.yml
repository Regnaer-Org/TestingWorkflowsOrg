name: Monthly Closed Issue Report

on:
  workflow_dispatch:
    inputs:
      team_input:
        description: 'Team name (or ALL for all teams)'
        required: true
        default: 'ALL'
  schedule:
    - cron: '15 4 1 * *'

jobs:
  filter-issues:
    runs-on: ubuntu-latest
    name: Query ProjectV2, filter closed issues for team, output JSON

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run monthly closed issue report
        id: monthly_report
        run: |
          python .github/scripts/monthly_closed_issue_report.py "${{ github.event.inputs.team_input || 'ALL' }}"
          echo "REPORT_FILENAME=$(ls monthly_report/*_monthlyreport.JSON | sort | tail -n 1)" >> "$GITHUB_OUTPUT"
        env:
          MILESTONE_SYNC_TOKEN: ${{ secrets.MILESTONE_SYNC }}   # <--- CHANGED HERE
          PROJECT_ID: ${{ secrets.PROJECT_ID }}

      - name: Upload filtered issues as artifact
        uses: actions/upload-artifact@v4
        with:
          name: filtered_issues_json
          path: ${{ steps.monthly_report.outputs.REPORT_FILENAME }}
