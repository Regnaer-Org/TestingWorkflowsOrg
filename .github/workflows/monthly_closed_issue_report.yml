name: Monthly Closed Issue Report

on:
  workflow_dispatch:
    inputs:
      team_input:
        description: 'Team name (or ALL for all teams)'
        required: true
        default: 'ALL'

jobs:
  filter-issues:
    runs-on: ubuntu-latest
    name: Query ProjectV2, filter closed issues for team, output JSON and commit

    steps:
      - name: Checkout repo (with full history for commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run monthly closed issue report
        run: |
          python .github/scripts/monthly_closed_issue_report.py "${{ github.event.inputs.team_input || 'ALL' }}"

      - name: Commit & push monthly report to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add monthly_report/*.JSON
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update monthly closed issues report [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
